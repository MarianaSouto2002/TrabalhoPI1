<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SOS Emprego</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link  text-white" aria-current="page" href="feed.html">Feed</a>

              <li class="nav-item">
                <a class="nav-link  text-white" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  text-white" href="cadastro.html">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    

    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            
            <div class="form-group">
                <button type="submit" class="login-button">Entrar</button>
                <a href="cadastro.html" class="link-cadastro">Não tem cadastro ainda?</a>
            </div>
        </form>
        
    </div>

</body>
</html>
